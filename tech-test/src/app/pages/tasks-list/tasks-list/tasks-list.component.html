<section class="main-content">
  <div class="actions">
    <button mat-raised-button color="primary" (click)="addTask()">
      <mat-icon>add</mat-icon> Add task
    </button>
  </div>

  <div class="tasks-wrapper">
    <div class="header">
      <app-filters (changeFilters)="setFilteredTasks($event)"></app-filters>
    </div>

    <app-task *ngFor="let task of tasks; trackBy: taskTrackBy"
              (editTask)="editTask(task)"
              (removeTask)="removeTask(task.id)"
              (changeStatus)="changeStatus(task, !task.done)"
              [task]="task">
    </app-task>
  </div>
</section>

<section *ngIf="selectedTask" class="sidebar">
  <button mat-button (click)="selectedTask = null">
    <mat-icon>close</mat-icon>
  </button>
  <app-task-details [task]="selectedTask"
                    [isEditMode]="true"
                    (updateTask)="getTasks()"></app-task-details>
</section>
